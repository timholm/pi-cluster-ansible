---
# Playbook: Prerequisites for Kubernetes
# Run on all nodes to prepare them for kubeadm installation

- name: Prepare nodes for Kubernetes
  hosts: k8s_cluster
  become: true
  tasks:
    # Remove K3s if present (from previous installations)
    - name: Stop K3s services if running
      systemd:
        name: "{{ item }}"
        state: stopped
      loop:
        - k3s
        - k3s-agent
      ignore_errors: yes

    - name: Disable K3s services
      systemd:
        name: "{{ item }}"
        enabled: no
      loop:
        - k3s
        - k3s-agent
      ignore_errors: yes

    - name: Run K3s uninstall script if present
      shell: |
        /usr/local/bin/k3s-uninstall.sh 2>/dev/null || true
        /usr/local/bin/k3s-agent-uninstall.sh 2>/dev/null || true
      ignore_errors: yes

    - name: Remove K3s directories
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/rancher
        - /var/lib/rancher
      ignore_errors: yes

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Disable swap
      command: swapoff -a
      changed_when: false

    - name: Remove swap from fstab
      lineinfile:
        path: /etc/fstab
        regexp: '.*swap.*'
        state: absent

    - name: Remove systemd-zram-generator package (Raspberry Pi)
      apt:
        name:
          - systemd-zram-generator
          - rpi-swap
        state: absent
        purge: yes
      ignore_errors: yes

    - name: Stop swap services
      systemd:
        name: "{{ item }}"
        state: stopped
      loop:
        - dev-zram0.swap
        - systemd-zram-setup@zram0.service
        - zram-swap.service
        - zramswap.service
        - dphys-swapfile.service
        - rpi-swap.service
      ignore_errors: yes

    - name: Mask swap services
      systemd:
        name: "{{ item }}"
        masked: yes
      loop:
        - dev-zram0.swap
        - systemd-zram-setup@zram0.service
        - zram-swap.service
        - zramswap.service
        - dphys-swapfile.service
        - rpi-swap.service
        - swap.target
      ignore_errors: yes

    - name: Blacklist zram module
      copy:
        dest: /etc/modprobe.d/blacklist-zram.conf
        content: |
          blacklist zram
        mode: '0644'

    - name: Remove zram module if loaded
      command: rmmod zram
      ignore_errors: yes
      changed_when: false

    - name: Final swap disable
      command: swapoff -a
      changed_when: false

    - name: Load kernel modules
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Load overlay module
      modprobe:
        name: overlay
        state: present

    - name: Load br_netfilter module
      modprobe:
        name: br_netfilter
        state: present

    - name: Set sysctl parameters
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1
      notify: Apply sysctl

  handlers:
    - name: Apply sysctl
      command: sysctl --system
