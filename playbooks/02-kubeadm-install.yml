---
# Playbook: Install kubeadm, kubelet, and kubectl
# Kubernetes installation tools

- name: Install Kubernetes components
  hosts: k8s_cluster
  become: true
  vars:
    kubernetes_version: "1.32"
  tasks:
    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Kubernetes apt key
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Add Kubernetes apt repository
      copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        content: |
          deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/deb/ /

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install kubelet, kubeadm, and kubectl
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present

    - name: Hold Kubernetes packages
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

    - name: Unmask kubelet service if masked
      command: systemctl unmask kubelet
      register: unmask_result
      changed_when: "'Removed' in unmask_result.stderr or 'Removed' in unmask_result.stdout"
      failed_when: false

    - name: Enable kubelet service
      systemd:
        name: kubelet
        enabled: yes
